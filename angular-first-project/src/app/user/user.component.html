<section>
    @if (isLogged) {
        <p>Bienvenido {{username}}</p>
        <img 
        (click)="greet()"
        src="https://github.com/Soyio.png" alt="photo">
        <h3>Los juegos favoritos de {{username}}</h3>
        <button (click)="isLogged = false">Log Out</button>

    } @else {
        <p>No estas Logueado PÃ¡</p>
        <button (click)="isLogged = true">Log In</button>
    }

    <app-games 
    (addFavoriteEvent)="getFavorite($event)"
    username="{{ username }}"/>

    @if (favGame!="") {
        <p>Tu Juego favorito es {{ favGame }}</p>
    }
</section>
